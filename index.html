<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
       <div class="all">

           <main>
               <header>
                <div class="titulo">
    
                    <h1>
                        Inscrição
                    </h1>
                    
                </div>
            </header>
            <form>
                <div class="nome">
                    <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Ex: insira um nome"/>
            </div>
            
            <div class="email">
                <label for="email">E-mail</label>
                <input type="text" id="email" placeholder="Ex: insira um email valido"/>
            </div>
            
            <div class="sexo">
                
                <input type="radio" id="feminino" name="sexo"/>
                <label for="feminino">Feminino</label>
                
                <input type="radio" id="masculino" name="sexo"/>
                <label for="masculino">Masculino</label>
                
                <input type="radio" id="nao" name="sexo"/>
                <label for="nao">Sem gênero</label>
            </div>
            
            <div>
                <label for="curso">Curso</label>
                <select id="renda">
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="java">JAVA</option>
                    <option value="js">JAVASCRIPT</option>
                    <option value="dart">DART</option>
                    <option value="node">NODEJS</option>
                    <option value="mecanico">MECANICO</option>
                </select>
            </div>
            
            <div class="text">
                <label for="atendimento">Descreva o atendimento especial:</label>
                <textarea id="atendimento">
                    
                </textarea>
            </div>
            
            <div class="checkbox">
                <input type="checkbox" id="termos" name="sim"/>
                <label for="termos">Estou de acordo com o termos de serviço</label>
                
            </div>
            
            
                <button class="botao">
                    Realizar inscrição
                </button>
            
            
        </form>
    </main>
</div>
</body>
</html>
